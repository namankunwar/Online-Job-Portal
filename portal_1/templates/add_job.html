{% extends 'admin_nav.html' %}



{% block css %}
{% endblock %}
{% block body %}

<div class="container">{% for message in messages%}
    <h3>{{message}}</h3>
        {% endfor %}
        </div>
        
    <div class="container" style="border:solid 1px ; margin-top: 4px;">
<form class="container mt-3" method="POST" action="{%url 'portal_1:add_job'%}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" name="job_title" id="job_title" placeholder="Job Title" required>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="form-group col-md-6">
            <label>Start Date</label>
            <input type="date" class="form-control" name="start_date" id="start_date" placeholder="Start Date" required>
        </div>
        <div class="form-group col-md-6">
            <label>End Date</label>
            <input type="date" class="form-control" name="end_date" id="end_date" placeholder="End Date" required>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-6">
            <label>Experience (in years)</label>
            <input type="text" class="form-control" name="experience" id="experience" placeholder="Experience required (in years)" required>
        </div>
        <div class="form-group col-md-6">
            <label>Salary (per month)</label>
            <input type="number" class="form-control" name="salary" id="salary" placeholder="Enter Salary (per month)" required>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Skills Required</label>
            <input type="text" class="form-control" name="skills" id="skills" placeholder="Enter the required skills for the job" required>
        </div>
        </div>
    
    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Company Name</label>
            <input type="text" class="form-control" name="company" id="company" placeholder="Enter Company Name" required>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Company Location</label>
            <input type="text" class="form-control" name="location" id="location" placeholder="Enter exact location of the Company" required>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>logo of company</label>
            <input type="file" class="form-control" name="image" id="image"  required>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>No. of openings</label>
            <input type="number" class="form-control" name="openings" id="openings" placeholder="Enter number of openings" required>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Category</label>
            <input type="text" class="form-control" name="category" id="category" placeholder="Enter Job type" required>
    </div>
</div>
    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Job Description</label>
           <textarea name="description" id="description" class="form-control" cols="30" rows="4" placeholder="Description of the exact job" required></textarea>
        </div>
    </div>
<input type="submit" value="Submit" class="btn mt-3" style="background-color: #1330b3; color: white; font-size: larger; width: 8rem; margin-bottom: 4px;">
</form>
</div>



{%endblock %}
