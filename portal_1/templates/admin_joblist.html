{% extends 'admin_nav.html' %}



{% block css %}
{% endblock %}
{% block body %}
<div class="container mt-4">
    <table class="table table-hover " id="example" >
        <thead>
            <tr style="background-color:rgb(235, 189, 37) ;">
                <th>S.no</th>
                <th>Title</th>
                <th>Image</th>
                <th>Company</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Openings</th>
                
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
           {% for i in data %}
            <tr style="background-color: rgb(216, 207, 207);">
                <td>{{forloop.counter}}</td>
                <td>{{i.title}}</td>
                <td><img src="{{i.image.url}}" style="width:90px; height:90px; border-radius:50% ;"></td>
                <td>{{i.company}}</td>
                <td>{{i.start_date}}</td>
                <td>{{i.end_date}}</td>
                
                <td>{{i.n_openings}}</td>
                
                <td><a href="{% url 'portal_1:delete_job' i.id%}" class="btn btn-danger btn-small" onclick="return confirm('Are you sure?')"> Delete</a> <a href="{% url 'portal_1:edit_job' i.id%}" class="btn btn-primary btn-small" > edit</a></td>
                
            </tr>
            {% endfor %}

            
        </tbody>
    </table>
</div>


{% endblock %}
