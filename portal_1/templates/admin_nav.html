{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Job portal
</title>
<link rel="shortcut icon" type="image/x-icon" href="{%static 'assets/img/favicon.ico'%}">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">

  
  <style>
    .navbar {
      background-color: #ffffff;
    }
 
  </style>
  {% block css %}
  {% endblock %}
</head>

<body>
    
   

  <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#"><div>
        <a href="#"><img src="{%static 'assets/img/logo/logo.png'%}" height ="110" width ="110" alt=""></a>
    </div></a>
      
      <div class="container w-50">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link " style="font-weight: bold; color: black; margin-right: 10px;" href="{% url 'portal_1:admin_jobapplicant'%}">Applicants</a>
                </li>

          
          <li class="nav-item">
            <a class="nav-link " style="font-weight: bold; color: black;margin-right: 10px;" href="{% url 'portal_1:view_user'%}">View User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-weight: bold; color: black;margin-right: 10px;" href="{% url 'portal_1:admin_joblist'%}">Jobs</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link active" style="font-weight: bold; color: black;margin-right: 10px; " href="{% url 'portal_1:add_job'%}">add job</a>
          </li>
          
        
          <li class="nav-item" style="margin-left: 10px;">
        {% if user.is_authenticated and user.is_staff %}
        <a class="btn btn-outline-primary btn-lg"style="font-weight: bold; color: black; font-family: 'Times New Roman', Times, serif; margin-right: 10px; " href="#">Welcome, {{user.username}}</a>
        </li>
        <li class="nav-item">
            <a class="btn btn-outline-danger btn-lg"style="font-weight: bold; color: black; font-family: 'Times New Roman', Times, serif;" href="logout">Logout</a>
        </li>
        </ul>
    </div>
      {% endif %}
      </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>

  {% block body %}
  {% endblock %}
</body>
{% block js %}
<script>
  $(document).ready(function () {
    $('#example').DataTable({
      dom: 'Bfrtip',
      buttons: [
        'copyHtml5',
        'excelHtml5',
        'csvHtml5',
        'pdfHtml5'
      ]
    });
  });
</script>
{% endblock %}

</html>
