{%extends 'layout/layout.html'%}
{%load static%}
{%block body%}

<!DOCTYPE html>
<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 

 <!-- Bootstrap CSS
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 -->
 <link rel="stylesheet" href="./style.css"> 

 <style>
  .main_container{
      border:1px solid black;
      
  }
</style>
</head>
<script>
  function checkpass(){
  if(document.signup.pwd.value!=document.signup.cpwd.value){
    alert("Password didn't match");
    document.signup.cpwd.focus();
    return false;
              }
        return true;
  }
</script>

<body>
    <div class="main_container jumbotron container pt-3 mt-5 ">
    <div class="container">
      {% for message in messages%}
        <h3>{{message}}</h3>
            {% endfor %}
        <form class="row p-5"  onsubmit="return checkpass(); " action="{%url 'portal_1:do_register'%}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="col-12">
            <div class="form-group" >
                <label>First Name</label>
                <input type="text" class="form-control mt-2" name="fname" id="fname"
                     required>
            </div>
            <div class="form-group ">
                <label>Last Name</label>
                <input type="text" class="form-control mt-2" name="lname" id="lname"
                 required>
            </div>
        </div>
              
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="inputEmail4" required>
            </div><br/>
            <div class="col-12">
              <label class="form-label" required> Select Gender: </label>
                 <label><input type="radio" name="gender" value="male" > Male</label>
                  <label><input type="radio" name="gender" value="female"> Female</label>
                   <label><input type="radio" name="gender" value="other"> Other</label>
             </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" name="city" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Province</label>
              <select name ="province" id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option value = "1">province 1</option>
                <option value ="2">province 2</option>
                <option value ="3">province 3</option>
                <option value ="4">province 4</option>
                <option value ="5">province 5</option>
                <option value ="6">province 6</option>
                <option value ="7">province 7</option>
              </select>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label" >Address</label>
                <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputphone" class="form-label">Phone number</label>
                <input type="number" class="form-control" maxlength="10" name= "user_phone" id="inputphone" placeholder="phone number">
              </div>
              <div class="col-12">
                <label for="inputpassword" class="form-label">Password</label>
                <input type="password" class="form-control" name="pwd" id="inputpassword" placeholder="enter password here" required>
              </div>
              <div class="col-12">
                <label for="inputpassword" class="form-label">confirm Password</label>
                <input type="password" class="form-control" name="cpwd" placeholder="enter password again here" required>
              </div>
              <div class="col-12">
                <label for="inputphoto" class="form-label">Photo</label>
                <input type="file" class="form-control" name="user_image" id="inputphoto" placeholder="">
              </div>
              <div class="col-12">
                <label for="inputresume" class="form-label">Resume</label>
                <input type="file" class="form-control" name="user_cv" id="inputresume" placeholder="attached C.V here" required>
              </div>
            <div class="col-12 py-4">
              <button type="submit" value="submit" class="btn btn-primary">Register</button>
            </div>
            <p>Do you already have an account ? <a href="{% url 'portal_1:login'%}" style="background-color: green; border: solid black 2px; padding:2px ;">Login</a></p>
          </form>
        
    </div>
    </div>
</body>
</html>

{%endblock body%}
